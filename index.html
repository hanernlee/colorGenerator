<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Steps</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
</head>
<body>

  <h1>Color Gradient Generator</h1>

  <div class="inputContainer">
    <input type="text" placeholder="Hex Color One"id="colorOne">
    <input type="text" placeholder="Hex Color Two" id="colorTwo">
    <input type="text" placeholder="No. of Steps" id="numSteps">
    <div>
      <button id="generateBtn">Generate</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <div class="results">
    <div class="paletteContainer"></div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
